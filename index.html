<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
      <table class="tic-tac-toe">
        <tr>
          <td><button class="spot" data-col=0 data-row=0></button></td>
          <td><button class="spot" data-col=1 data-row=0></button></td>
          <td><button class="spot" data-col=2 data-row=0></button></td>
        </tr>
        <tr>
          <td><button class="spot" data-col=0 data-row=1></button></td>
          <td><button class="spot" data-col=1 data-row=1></button></td>
          <td><button class="spot" data-col=2 data-row=1></button></td>
        </tr>
        <tr>
          <td><button class="spot" data-col=0 data-row=2></button></td>
          <td><button class="spot" data-col=1 data-row=2></button></td>
          <td><button class="spot" data-col=2 data-row=2></button></td>
        </tr>
      </table>
  </body>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="tic-tac-toe.js"></script>
  <script type="text/javascript"></script>
</html>
